name: generate maptiles

on:
  workflow_dispatch:
    inputs:
      build_vector:
        description: 'Build vector tiles'
        required: false
        default: true
        type: boolean
      build_labels:
        description: 'Build labels tiles'
        required: false
        default: true
        type: boolean
      build_raster_light:
        description: 'Build raster light tiles'
        required: false
        default: true
        type: boolean
      build_raster_dark:
        description: 'Build raster dark tiles'
        required: false
        default: true
        type: boolean

  schedule:
    - cron: '0 16 */4 * *'

permissions:
  pages: write
  id-token: write

jobs:
  build-vector:
    if: github.event_name == 'schedule' && vars.CRON_BUILD_VECTOR != 'false' || inputs.build_vector == true
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: protomaps basemaps repo
        run: |
          git clone https://github.com/protomaps/basemaps.git

      - name: download osm
        run: |
          wget https://download.geofabrik.de/asia/china/hong-kong-latest.osm.pbf -O hong-kong.osm.pbf

      - name: download data sources
        working-directory: basemaps/tiles
        run: |
          mkdir -p data/sources
          wget -c https://naciscdn.org/naturalearth/packages/natural_earth_vector.sqlite.zip -O data/sources/natural_earth_vector.sqlite.zip
          wget -c --tries=5 https://qrank.toolforge.org/download/qrank.csv.gz -O data/sources/qrank.csv.gz

      - name: setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: generate vector tiles
        working-directory: basemaps/tiles
        run: |
          mvn -B clean package
          
          mv ../../hong-kong.osm.pbf data/sources/
          
          java -Xmx10g -jar target/protomaps-basemap-HEAD-with-deps.jar \
            --area=hong-kong \
            --download
          
          mv hong-kong.pmtiles ../../hong-kong.pmtiles

      - name: generate labels pmtiles
        if: github.event_name == 'schedule' && vars.CRON_BUILD_LABELS != 'false' || inputs.build_labels == true
        run: sudo apt-get update && sudo apt-get install -y tippecanoe && tile-join -l places -l pois -l roads -o hong-kong-labels.pmtiles hong-kong.pmtiles

      - name: upload vector artifact
        uses: actions/upload-artifact@v4
        with:
          name: vector-tiles
          path: |
            hong-kong.pmtiles
            hong-kong-labels.pmtiles

  build-raster-light:
    if: (github.event_name == 'schedule' && vars.CRON_BUILD_RASTER_LIGHT != 'false' || inputs.build_raster_light == true) && (github.event_name == 'schedule' && vars.CRON_BUILD_VECTOR != 'false' || inputs.build_vector == true)
    needs: build-vector
    runs-on: ubuntu-latest
    timeout-minutes: 500

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: download vector artifact
        uses: actions/download-artifact@v4
        with:
          name: vector-tiles

      - name: prepare directory
        run: |
          mkdir render_data
          cp render-style.json render_data/
          mv hong-kong.pmtiles render_data/

      - name: generate light raster mbtiles
        run: |
          docker run --rm \
            -v "$(pwd)/render_data":/app/render_data \
            -v "$(pwd)":/outputs \
            communityfirst/mapgl-tile-renderer \
            --style self \
            --stylelocation /app/render_data/render-style.json \
            --stylesources /app/render_data \
            --bounds "113.824768,22.155611,114.407272,22.566464" \
            --tiletype "webp" \
            --ratio 2 \
            --minzoom 0 \
            --maxzoom 17 \
            --filename hong-kong-raster \
            --outputdir /outputs

      - name: download pmtiles cli
        run: |
          wget https://github.com/protomaps/go-pmtiles/releases/download/v1.28.2/go-pmtiles_1.28.2_Linux_x86_64.tar.gz
          tar -xzf go-pmtiles_1.28.2_Linux_x86_64.tar.gz
          chmod +x pmtiles

      - name: convert mbtiles to pmtiles
        run: ./pmtiles convert hong-kong-raster.mbtiles hong-kong-raster.pmtiles

      - name: upload raster artifact
        uses: actions/upload-artifact@v4
        with:
          name: raster-tiles-light
          path: hong-kong-raster.pmtiles

  build-raster-dark:
    if: (github.event_name == 'schedule' && vars.CRON_BUILD_RASTER_DARK != 'false' || inputs.build_raster_dark == true) && (github.event_name == 'schedule' && vars.CRON_BUILD_VECTOR != 'false' || inputs.build_vector == true)
    needs: build-vector
    runs-on: ubuntu-latest
    timeout-minutes: 500

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: download vector artifact
        uses: actions/download-artifact@v4
        with:
          name: vector-tiles

      - name: prepare directory
        run: |
          mkdir render_data
          cp render-style-dark.json render_data/
          mv hong-kong.pmtiles render_data/

      - name: generate dark raster mbtiles
        run: |
          docker run --rm \
            -v "$(pwd)/render_data":/app/render_data \
            -v "$(pwd)":/outputs \
            communityfirst/mapgl-tile-renderer \
            --style self \
            --stylelocation /app/render_data/render-style-dark.json \
            --stylesources /app/render_data \
            --bounds "113.824768,22.155611,114.407272,22.566464" \
            --tiletype "webp" \
            --ratio 2 \
            --minzoom 0 \
            --maxzoom 17 \
            --filename hong-kong-raster-dark \
            --outputdir /outputs

      - name: download pmtiles cli
        run: |
          wget https://github.com/protomaps/go-pmtiles/releases/download/v1.28.2/go-pmtiles_1.28.2_Linux_x86_64.tar.gz
          tar -xzf go-pmtiles_1.28.2_Linux_x86_64.tar.gz
          chmod +x pmtiles

      - name: convert mbtiles to pmtiles
        run: ./pmtiles convert hong-kong-raster-dark.mbtiles hong-kong-raster-dark.pmtiles

      - name: upload raster artifact
        uses: actions/upload-artifact@v4
        with:
          name: raster-tiles-dark
          path: hong-kong-raster-dark.pmtiles

  deploy:
    if: always() && (needs.build-vector.result == 'success' || needs.build-raster-light.result == 'success' || needs.build-raster-dark.result == 'success')
    needs: [build-vector, build-raster-light, build-raster-dark]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4

      - name: prepare artifact directory
        run: |
          mkdir -p _site
          [ -f vector-tiles/hong-kong.pmtiles ] && mv vector-tiles/hong-kong.pmtiles _site/hong-kong.pmtiles.gz || true
          [ -f vector-tiles/hong-kong-labels.pmtiles ] && mv vector-tiles/hong-kong-labels.pmtiles _site/hong-kong-labels.pmtiles.gz || true
          [ -f raster-tiles-light/hong-kong-raster.pmtiles ] && mv raster-tiles-light/hong-kong-raster.pmtiles _site/hong-kong-raster.pmtiles.gz || true
          [ -f raster-tiles-dark/hong-kong-raster-dark.pmtiles ] && mv raster-tiles-dark/hong-kong-raster-dark.pmtiles _site/hong-kong-raster-dark.pmtiles.gz || true

      - name: setup pages
        uses: actions/configure-pages@v5

      - name: upload artifact for pages deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: remove .gz
        run: |
          mkdir -p _site
          [ -f _site/hong-kong.pmtiles.gz ] && mv _site/hong-kong.pmtiles.gz _site/hong-kong.pmtiles || true
          [ -f _site/hong-kong-labels.pmtiles.gz ] && mv _site/hong-kong-labels.pmtiles.gz _site/hong-kong-labels.pmtiles || true
          [ -f _site/hong-kong-raster.pmtiles.gz ] && mv _site/hong-kong-raster.pmtiles.gz _site/hong-kong-raster.pmtiles || true
          [ -f _site/hong-kong-raster-dark.pmtiles.gz ] && mv _site/hong-kong-raster-dark.pmtiles.gz _site/hong-kong-raster-dark.pmtiles || true

      - name: deploy to R2
        uses: ryand56/r2-upload-action@latest
        continue-on-error: true
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: _site
          destination-dir: ./
