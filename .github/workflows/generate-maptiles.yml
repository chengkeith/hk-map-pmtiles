name: generate maptiles

on:
  workflow_dispatch:

  schedule:
    - cron: '0 16 */4 * *'

permissions:
  pages: write
  id-token: write

jobs:
  build-vector:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: protomaps basemaps repo
        run: |
          git clone https://github.com/protomaps/basemaps.git

      - name: download osm
        run: |
          wget https://download.geofabrik.de/asia/china/hong-kong-latest.osm.pbf -O hong-kong.osm.pbf

      - name: download data sources
        working-directory: basemaps/tiles
        run: |
          mkdir -p data/sources
          wget -c https://naciscdn.org/naturalearth/packages/natural_earth_vector.sqlite.zip -O data/sources/natural_earth_vector.sqlite.zip
          wget -c --tries=5 https://qrank.toolforge.org/download/qrank.csv.gz -O data/sources/qrank.csv.gz

      - name: setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: generate vector tiles
        working-directory: basemaps/tiles
        run: |
          mvn -B clean package
          
          mv ../../hong-kong.osm.pbf data/sources/
          
          java -Xmx10g -jar target/protomaps-basemap-HEAD-with-deps.jar \
            --area=hong-kong \
            --download
          
          mv hong-kong.pmtiles ../../hong-kong.pmtiles

      - name: upload vector artifact
        uses: actions/upload-artifact@v4
        with:
          name: vector-tiles
          path: hong-kong.pmtiles

  build-raster:
    needs: build-vector
    runs-on: ubuntu-latest
    timeout-minutes: 400

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: download vector artifact
        uses: actions/download-artifact@v4
        with:
          name: vector-tiles

      - name: prepare directory
        run: |
          mkdir render_data
          cp render-style.json render_data/
          mv hong-kong.pmtiles render_data/

      - name: generate raster mbtiles
        run: |
          docker run --rm \
            -v "$(pwd)/render_data":/app/render_data \
            -v "$(pwd)":/outputs \
            communityfirst/mapgl-tile-renderer \
            --style self \
            --stylelocation /app/render_data/render-style.json \
            --stylesources /app/render_data \
            --bounds "113.8,22.1,114.5,22.6" \
            --tiletype "webp" \
            --ratio 2 \
            --minzoom 0 \
            --maxzoom 16 \
            --filename hong-kong-raster \
            --outputdir /outputs

      - name: download pmtiles cli
        run: |
          wget https://github.com/protomaps/go-pmtiles/releases/download/v1.28.2/go-pmtiles_1.28.2_Linux_x86_64.tar.gz
          tar -xzf go-pmtiles_1.28.2_Linux_x86_64.tar.gz
          chmod +x pmtiles

      - name: convert mbtiles to pmtiles
        run: ./pmtiles convert hong-kong-raster.mbtiles hong-kong-raster.pmtiles

      - name: upload raster artifact
        uses: actions/upload-artifact@v4
        with:
          name: raster-tiles
          path: hong-kong-raster.pmtiles

  deploy:
    needs: [build-vector, build-raster]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4

      - name: prepare artifact directory
        run: |
          mkdir -p _site
          mv vector-tiles/hong-kong.pmtiles _site/hong-kong.pmtiles.gz
          mv raster-tiles/hong-kong-raster.pmtiles _site/hong-kong-raster.pmtiles.gz

      - name: setup pages
        uses: actions/configure-pages@v5

      - name: upload artifact for pages deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
