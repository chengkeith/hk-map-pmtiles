name: Generate maptiles

on:
  workflow_dispatch:

  schedule:
    - cron: '0 16 */4 * *'

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: protomaps basemaps repo
        run: |
          git clone https://github.com/protomaps/basemaps.git

      - name: download osm
        run: |
          wget https://download.geofabrik.de/asia/china/hong-kong-latest.osm.pbf -O hong-kong.osm.pbf

      - name: download data sources
        working-directory: basemaps/tiles
        run: |
          mkdir -p data/sources
          wget -c https://naciscdn.org/naturalearth/packages/natural_earth_vector.sqlite.zip -O data/sources/natural_earth_vector.sqlite.zip
          wget -c --tries=5 https://qrank.toolforge.org/download/qrank.csv.gz -O data/sources/qrank.csv.gz

      - name: setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: generate tiles
        working-directory: basemaps/tiles
        run: |
          mvn -B clean package
          
          mv ../../hong-kong.osm.pbf data/sources/
          
          java -Xmx10g -jar target/protomaps-basemap-HEAD-with-deps.jar \
            --area=hong-kong \
            --download
          
          mv hong-kong.pmtiles ../../hong-kong.pmtiles

      - name: rename for gitHub pages
        run: mv hong-kong.pmtiles hong-kong.pmtiles.gz

      - name: setup pages
        uses: actions/configure-pages@v5

      - name: upload artifact for pages deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'hong-kong.pmtiles.gz'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
